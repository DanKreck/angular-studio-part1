<input #newMember type="text" placeholder="Add member"(keyup.enter)="addMember(newMember.value); newMember.value=''" >

<h3>Crew</h3>

<ul>
    <li *ngFor="let member of crew">{{member}}</li>
</ul>
<p *ngIf="crew.length === 0">No crew!</p>
